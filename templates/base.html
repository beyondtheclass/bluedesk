    html, body {

      min-width: 100%;

      background-color: #fff;
      position: relative;
      display: inline-block;
    }

.container {
  display: grid;
  grid-template-columns: 55% 45%;
  grid-gap: 10px;
  position: relative;
  max-width: 80%;
  margin: auto;
}
.text-center{
    text-align: center!important;
}


.index{
  box-shadow: rgba(17, 17, 26, 0.05) 0px 1px 0px, rgba(17, 17, 26, 0.1) 0px 0px 8px; padding: 20px;margin-left: 30px;
}

a{
    color: #333;
}

.center{

   text-align: center;

}

.maritime{

  position: absolute;left: 60px;top: 380px;

}

.trade{
  position: absolute;right: 550px;top: 150px;
}


.st0, .land, .circle {
  fill: #D3D3D3;
  fill-opacity: 1;
  stroke: #000000;
  stroke-opacity: 1;
  stroke-width: 0.5;
  stroke-miterlimit: 3.97446823;
  stroke-dasharray: none;
}

.flag {
  padding-top: 0;
  font-size: 14vw;
  line-height: 0.8em;
}

.map, #flag, #capital, #currency {
  display: inline-grid;
  padding: 10px;
  margin: 10px;
/*  border: solid 2px;*/
  animation: fade-in 3.5s forwards;
  margin-right: 40px;
}
.map p, .map img, #flag p, #flag img, #capital p, #capital img, #currency p, #currency img {
  animation: fade-in 3s forwards;
}
.map p, #flag p, #capital p, #currency p {
  padding-top: 0px;
  margin-top: 0px;
  margin-bottom: 0px;
}

.map {
  grid-row-start: 1;
  grid-row-end: 5;
}

#flag {
  grid-row-start: 3;
  grid-row-end: 5;
}

#capital {
  grid-row-start: 1;
  grid-row-end: 2;
  padding: 10px;
}

#currency {
  grid-row-start: 2;
  grid-row-end: 3;
  padding: 10px;
}

span {
  font-size: 24px;
}

@keyframes fade-in {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@media only screen and (max-width: 600px) {
  body, html {
    max-width: 90%;
    overflow-x: hidden;
  }

    line-height: 1.5;
    border-radius: .25rem;

}

.btn-outline-dark {
    color: #343a40;
    background-color: transparent;
    background-image: none;

}

<script type="text/javascript">
  //svg created by Allie du Plooy: https://codepen.io/AllieTheDemonHunter/pen/ZrwPqW?editors=1010

const endpoint = 'https://restcountries.eu/rest/v2/';
var countries = document.querySelectorAll('.st0');

// on clicking a country--
  //pull the country code from the map
  //use it to search by country code and return the country info
window.onload = () => {
  document.querySelectorAll('.land').forEach(item => {
    item.addEventListener('click', (e) => {
      document.querySelectorAll(".land").forEach(country => {
        country.style.fill = "#D3D3D3";
      });
      
      var countryID = e.target.id;
      console.log(countryID);
      document.getElementById(countryID).style.fill = "black";
      
      var countryCode = countryID.toUpperCase();
      //get country info
    var country = africanCountries[countryCode];
       document.querySelector('#name').innerHTML = country["Country Name"];
    
        document.querySelector('#capital').innerHTML = `<p><span>Capital city:</p></span><p>${country["Capital"]}</p>`;
      
      document.querySelector('#currency').innerHTML = `<p><span>Currencies:</span></p><p>${country["Currency"]}</p>`;
//change to text, emoji
      document.querySelector('#flag').innerHTML = `<p><span>Flag:</span><br><span class="flag">${country['Country Flag']}</span></p>`;
    
    
  });  
   });
      
  
  document.querySelectorAll('.st0').forEach(item => {
    item.addEventListener('click', (e) =>{
     
    //Change all countries back to original colour
    document.querySelectorAll(".st0").forEach(country => {
      country.style.fill = "#D3D3D3";
    });
      
    var countryID = e.target.id;

    //set current country fill
    document.getElementById(countryID).style.fill = "black";
     
  //get country info
    console.log(countryID)
    const country = africanCountries[countryID];
      //console.log(country)
    const url = `${endpoint}name/${countryID}?fullText=true`;

 fetch(url).then(response => response.json()).then((json) =>{
        var currencies = json[0]['currencies'];
        var name = json[0]['name'];
        var flag = json[0]['flag'];
        var capital = json[0]['capital'];
        document.querySelector('#capital').innerHTML = `<p><span>Capital city:</p></span><p>${capital}</p>`;
   document.querySelector('#name').innerHTML = `${name}`;
      
        var img = document.querySelector('#flag-img');
        img.src = flag;
        document.querySelector('#flag').appendChild(img);
   
        var objectCount  = Object.keys(currencies).length;
      if(objectCount > 1){
         var currencyName = [];
        var currencyCode = [];
        var currencySymbol = [];
        currencies.forEach(item => {
          //there's a random object in currencies for Zimbabwe - it just has code="(none)" - trying to get rid of it.
         if(item['code'] != "(none)"){
        currencyName.push(` ${item['name']}`);
        currencyCode.push(` ${item['code']}`);
        currencySymbol.push(` ${item['symbol']}`);
      document.querySelector('#currency').innerHTML = `<p><span>Currencies:</span></p>${currencyName}<br>${currencyCode}<br>${currencySymbol}</p>`;
         }
        });
      }
      else{
        currencies.forEach(item => {
        var currencyName = item['name'];
        var currencyCode = item['code'];
        var currencySymbol = item['symbol'];
        document.querySelector('#currency').innerHTML = `<p><span>Currencies:</span></p><p>${currencyName}<br>${currencyCode}<br>${currencySymbol}</p>`;
        });
      }
        });
     })  
  });
};
